<!DOCTYPE html>
<html lang="en">
<head>
    <!--Subscribe to My youtube channel "Coder ACB"-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Animationt</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="progress_bar animate-loader" id="loader">
            <div class="progress_bar__content">
                <div class="progress_bar__wrapper">
                    <div class="progress_bar__viewer">
                        <div class="progress_bar__shimmer"></div>
                    </div>
                </div>
                <div class="progress_bar__state" data-start="Uploading Wait" data-middle="Validating Files..."
                data-end="Completed">
                </div>
            </div>
        </div>
        <div class="upload">
            <input type="file" name="fileInput" id="fileInput" />
            <button id="submit" onclick="show()" disabled>Upload File</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
